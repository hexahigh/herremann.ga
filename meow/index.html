<title>Meow</title>
<style>
    #meow {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>
<script>
    var cat = meow
    var video = document.getElementById("meow")
    while (cat = meow) {
        if (video.paused) {
        video.play();
        }
    }
</script>

<video autoplay loop id="meow">
    <source src="Nyan-Cat.mp4" type="video/mp4">
</video>
